<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Popover</title>
</head>
<body>

    <header style="display:flex; justify-content:space-between; align-items:center; padding:10px; background:#eee;">
        <h1>La meva pagina web</h1>

        <!-- Botón hamburguesa -->
        <button popovertarget="menu" style="font-size:24px; background:none; border:none; cursor:pointer;">
            ☰
        </button>
    </header>

    <!-- Menú dentro de un dialog con popover -->
    <dialog id="menu" popover style="padding:20px; border:none; background:#f5f5f5;">
        <nav>
            <ul style="list-style:none; padding:0;">
                <li><a href="#">Inici</a></li>
                <li><a href="#">Serveis</a></li>
                <li><a href="#">Contacte</a></li>
                <li><a href="#">Sobre nosaltres</a></li>
            </ul>
        </nav>

        <!-- Botón para cerrar -->
        <button popovertarget="menu" style="margin-top:10px;">Tancar</button>
    </dialog>

</body>
</html>
