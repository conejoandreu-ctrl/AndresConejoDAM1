<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapar al monstruo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .full {
            width: 300px;
        }

        .full img {
            width: 100%;
            display: block;
        }

        .recorte {
            width: 220px;
            height: 150px;
            border: 10px solid orange;
            overflow: hidden;
        }

        .recorte img {
            width: 300px;
            transform: translateY(-40px);
        }
    </style>
</head>

<body>

    <div class="full">
        <img src="MONSTRUO.PNG.png" alt="Monstruo completo">
    </div>

    <div class="recorte">
        <img src="MONSTRUO.PNG.png" alt="Monstruo recortado">
    </div>

</body>
</html>
