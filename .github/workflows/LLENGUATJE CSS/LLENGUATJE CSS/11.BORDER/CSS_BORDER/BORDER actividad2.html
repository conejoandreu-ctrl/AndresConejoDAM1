<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstruo enmarcado</title>

    <style>
        body {
            background-color: #fafafa;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .marco {
            width: 260px;
            height: 260px;
            position: relative;
            padding: 20px;
            border: 6px dashed orange;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .marco::before,
        .marco::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 6px solid orange;
        }

        .marco::before {
            top: -6px;
            left: -6px;
            border-right: none;
            border-bottom: none;
        }

        .marco::after {
            bottom: -6px;
            right: -6px;
            border-left: none;
            border-top: none;
        }

        img {
            width: 180px;
        }
    </style>
</head>

<body>

<div class="marco">
    <img src="MONSTRUO.PNG.png" alt="Monstruo">
</div>

</body>
</html>
