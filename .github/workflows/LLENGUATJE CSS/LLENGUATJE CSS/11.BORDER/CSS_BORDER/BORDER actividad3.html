<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstruo enmarcado</title>

    <style>
        body {
            background-color: #fafafa;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .marco-redondo {
            width: 260px;
            height: 260px;
            border: 12px solid red;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .marco-redondo img {
            width: 180px;
        }
    </style>
</head>

<body>

<div class="marco-redondo">
    <img src="MONSTRUO.PNG.png" alt="Monstruo">
</div>

</body>
</html>
