<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstruo enmarcado</title>

    <style>
        body {
            background-color: #fafafa;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .marco {
            width: 260px;
            height: 260px;
            padding: 15px;
            border: 12px solid transparent;
            border-radius: 12px;
            background: 
                linear-gradient(white, white) padding-box,
                linear-gradient(to bottom, cyan, red) border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .marco img {
            width: 180px;
        }
    </style>
</head>

<body>

<div class="marco">
    <img src="MONSTRUO.PNG.png" alt="Monstruo">
</div>

</body>
</html>
