<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navegador vertical</title>
    <style>
        nav {
            width: 200px;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 0;
        }

        a {
            display: block;
            padding: 16px;
            background-color: #68c6ee;
            border: 2px solid #186dc2;
            text-decoration: none;
            color: #333;
            text-align: center;
            border-radius: 0;
        }

        a:hover {
            background-color: #105df7;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Carrito</a></li>
        <li><a href="#">Perfil</a></li>
    </ul>
</nav>

</body>
</html>
