<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista Batman</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        li {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
            font-size: 20px;
        }

        .icono {
            width: 24px;
            height: auto;
        }
    </style>
</head>
<body>

<ul>
    <li><img class="icono" src="bat.png" alt=""> Bat-coche</li>
    <li><img class="icono" src="bat.png" alt=""> Bat-traje</li>
    <li><img class="icono" src="bat.png" alt=""> Bat-cueva</li>
</ul>

</body>
</html>
