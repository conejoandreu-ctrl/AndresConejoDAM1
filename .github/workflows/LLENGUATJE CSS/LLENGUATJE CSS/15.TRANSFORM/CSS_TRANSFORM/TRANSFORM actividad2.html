<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modal con efecto hover</title>
    <style>
        .modal {
            width: 250px;
            padding: 20px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .modal:hover {
            transform: translate(-50%, -50%) scale(2);
        }
    </style>
</head>
<body>

<div class="modal">
    <h2>Modal</h2>
    <p>Pasa el cursor por encima para ampliarlo.</p>
</div>

</body>
</html>
