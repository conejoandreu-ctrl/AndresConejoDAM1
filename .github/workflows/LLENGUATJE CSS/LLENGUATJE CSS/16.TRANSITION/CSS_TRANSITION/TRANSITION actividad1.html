<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con efectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        input {
            display: block;
            width: 250px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: transparent;
            transform: scale(1.05);
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>

<form>
    <label>Nombre:</label>
    <input type="text" name="nombre">

    <label>Tel√©fono:</label>
    <input type="number" name="telefono">

    <button type="submit">Enviar</button>
</form>

</body>
</html>
