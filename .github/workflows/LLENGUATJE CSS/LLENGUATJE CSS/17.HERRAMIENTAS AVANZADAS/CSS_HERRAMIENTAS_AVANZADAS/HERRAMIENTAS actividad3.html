<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartel de cookies</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .cookies {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%) translateY(40px);
            background: #333;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            opacity: 0;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: mostrar 0.8s ease-out forwards;
            animation-delay: 3s;
        }

        .cookies button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            background: #ffb347;
            color: #222;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes mostrar {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="cookies">
    <span>Usamos cookies para mejorar tu experiencia.</span>
    <button>Aceptar</button>
</div>

</body>
</html>
