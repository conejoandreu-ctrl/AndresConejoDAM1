<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lavadora Dual</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff3e6;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .tarjeta {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            text-align: center;
            border: 3px solid #ffb366;
        }

        .titulo {
            font-size: 2.4em;
            color: #b34700;
            margin-bottom: 5px;
        }

        .subtitulo {
            font-size: 1.4em;
            color: #cc6600;
            margin-top: 0;
        }

        .foto {
            width: 260px;
            border-radius: 15px;
            margin: 25px 0;
            border: 2px solid #ffcc99;
        }

        .dato {
            font-size: 1.1em;
            color: #804000;
            margin: 6px 0;
        }

        .precio {
            font-size: 1.8em;
            color: #d93636;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="tarjeta">
    <h1 class="titulo">Lavadora Dual</h1>
    <h2 class="subtitulo">Agitador y apertura superior</h2>

    <img class="foto" src="src/imagenes/lavadora.png" alt="Lavadora Dual">

    <p class="dato">Modelo: NTW4516FW</p>
    <p class="dato">SKU: 5369600</p>

    <p class="precio">494,99 euros</p>
</div>

</body>
</html>
