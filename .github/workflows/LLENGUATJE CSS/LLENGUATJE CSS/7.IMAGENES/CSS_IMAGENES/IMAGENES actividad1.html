<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        .chat {
            width: 60%;
            margin: auto;
        }

        article {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .contenido {
            flex: 1;
        }

        .nombre {
            font-weight: bold;
            font-size: 1.1em;
            margin: 0;
        }

        .fecha {
            font-size: 0.8em;
            color: #666;
            margin: 2px 0 10px 0;
        }

        .mensaje {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>

<body>

<div class="chat">

    <article>
        <img class="avatar" src="src/imagenes/avatar1.png" alt="Avatar 1">
        <div class="contenido">
            <p class="nombre">Laura</p>
            <p class="fecha">12/02/2026 - 18:45</p>
            <p class="mensaje">He estado revisando el proyecto y creo que podemos mejorar la parte del diseño.</p>
        </div>
    </article>

    <article>
        <img class="avatar" src="src/imagenes/avatar2.png" alt="Avatar 2">
        <div class="contenido">
            <p class="nombre">Carlos</p>
            <p class="fecha">12/02/2026 - 18:47</p>
            <p class="mensaje">Perfecto, dime qué ideas tienes y lo ajustamos sin problema.</p>
        </div>
    </article>

</div>

</body>
</html>
