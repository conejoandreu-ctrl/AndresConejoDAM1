<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta de Contacto</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .fondo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        section {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px 40px;
            border-radius: 12px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 12px 0;
        }

        a {
            color: #fff;
            font-size: 1.3em;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #ffd966;
        }
    </style>
</head>

<body>

<main>
    <img class="fondo" src="src/imagenes/fondo.jpg" alt="Imagen de fondo">

    <section>
        <nav>
            <ul>
                <li><a href="#">Currículum Vitae Andrés Conejo</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="mailto:conejoandreu@gmail.com">Email</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </nav>
    </section>
</main>

</body>
</html>
