<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Horizontal</title>

    <style>
        header {
            background-color: #1f2d3d;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; 
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #3c556e;
        }
    </style>
</head>

<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
