<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz de la luna</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e8e3ff;
            font-family: "Helvetica Neue", sans-serif;
            padding: 60px 20px;
            display: flex;
            justify-content: center;
        }

        main {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 42px;
            color: #3a2d6b;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            color: #444;
            line-height: 1.7;
            margin-bottom: 60px;
            text-align: justify;
        }

        h2 {
            font-size: 32px;
            color: #3a2d6b;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<main>
    <h1>Luz de la luna</h1>

    <p>
        Suspendisse interdum augue vel justo varius, sed luctus magna feugiat. 
        Integer non urna ac elit cursus tincidunt. Sed vitae arcu id urna 
        facilisis convallis, y todo queda envuelto en un ambiente tranquilo 
        como si la noche avanzara lentamente.
    </p>

    <h2>Gracias</h2>
</main>
</body>
</html>
